<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/responsive.css" />
    <script defer src="./src/js/main.js"></script>
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="advice">
      <p class="advice-num">ADVICE #<span class="advice-num_api">117</span></p>
      <blockquote class="advice-blockqoute">
        <p>
          &ldquo;
          <span class="advice-blockqoute_api">
            It is easy to sit up and take notice, what's difficault is getting
            up and taking action.</span
          >
          &rdquo;
        </p>
      </blockquote>
      <img src="./images/pattern-divider-desktop.svg" alt="pattern" />
      <div class="advice-dice">
        <img class="advice-dice-img" src="./images/icon-dice.svg" alt="dice" />
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
